window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 1

font:
  normal:
    family: Px437 ATI 8x14

  size: 9.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  bold:
    style: Regular

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xe8e8e8'

  normal:
    red:     '#ca3e40'
    yellow:  '#e39634'
    green:   '#346837'
    cyan:    '#2e5d59'
    blue:    '#39548b'
    magenta: '#9e155b'
    white:   '#b8b8b8'
    black:   '#1c1c1c'

  bright:
    red:     '#cf977e'
    yellow:  '#edd035'
    green:   '#4f814d'
    cyan:    '#659c93'
    blue:    '#72819e'
    magenta: '#ac5284'
    white:   '#d0d0d0'
    black:   '#404040'

background_opacity: 0.4

live_config_reload: true

mouse:
  hide_when_typing: true
